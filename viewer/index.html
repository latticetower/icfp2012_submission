<!doctype html >
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<title>unnamed game</title>
<script type = "text/javascript" src = "js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src = "js/application.js"></script>
<script type="text/javascript" src="js/jQuery.twFile.js"></script>
<link rel="stylesheet" type="text/css"href="css/style.css"></link>
</head>
<body>
<div >напоминалка: выбираем ширину-высоту поля, потом щелчком по ячейкам меняем их содержимое</div>
<div>Параметры поля
n: <input type="text" id="xsize" value="10"></input> m:<input type="text" id="ysize" value=20></input>
<button onclick="sendAlert()">Нажать</button>
</div>
<div class="game_board">
<div id="command_buttons">
<div class="cell image-empty" onclick="changemode('image-empty');"></div>
<div class="cell image-ground" onclick="changemode('image-ground');"></div>
<div class="cell image-lambda" onclick="changemode('image-lambda');"></div>
<div class="cell image-miner" onclick="changemode('image-miner');"></div>
<div class="cell image-wall" onclick="changemode('image-wall');"></div>
<div class="cell image-rock" onclick="changemode('image-rock');"></div>
<div class="cell image-lift" onclick="changemode('image-lift');"></div>
<div class="cell image-opened-lift" onclick="changemode('image-opened-lift')"></div>
<div>Текущий режим: <div id="id_input_mode"></div></div>
</div>
<div id="game_field" class="field"></div>
<div class="game_header"></div>
</div>
<div class="generator_container">
<button onclick="generateText()">Генератор схемы</button>
<pre id="id_output"></pre>
</div>
<div>
   <input id="id_file_open" type="file"></input>
   <button onclick="loadField()">Загрузить поле!</button>
</div>

</body>
</html>
